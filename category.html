  <script>
    const cartItems = [];
    const queryParams = new URLSearchParams(window.location.search);
    const category = queryParams.get('category')?.toLowerCase() || "pizza";

    fetch(`https://backend-0mdk.onrender.com/api/food-items/category/${category}`)
      .then(res => res.json())
      .then(items => {
        document.getElementById("categoryTitle").textContent = `Items in ${category.charAt(0).toUpperCase() + category.slice(1)}`;
        const itemContainer = document.getElementById("itemContainer");
        itemContainer.innerHTML = '';

        items.forEach(item => {
          const card = document.createElement("div");
          card.className = "menu-item bg-gray-50 rounded-xl p-4 flex flex-col items-center text-center border border-gray-200 hover:border-orange-300";
          card.innerHTML = `
            <div class="w-full h-40 rounded-lg overflow-hidden mb-3">
              <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover transition-transform duration-300 transform hover:scale-105" />
            </div>
            <h3 class="font-semibold text-lg text-gray-800">${item.name}</h3>
            <p class="text-orange-500 font-medium mt-1">â‚¹${item.price}</p>
            <button onclick="addToCart('${item.name}', ${item.price}, '${item.image}')"
              class="mt-3 bg-orange-500 text-white px-4 py-2 rounded-full hover:bg-orange-600 transition">
              Add to Cart
            </button>
          `;
          itemContainer.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Failed to fetch items:", err);
      });
  </script>
